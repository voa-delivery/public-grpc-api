spectype: gendocu
servers:
  - selector: "*"
    envs:
      - name: "Production"
        urls:
          - grpcs://grpc.voa.delivery:443
securitySchemes:
  - name: token-private
    title: Token Auth
    description:
      text: APP_KEY identifica a plataforma parceira. TOKEN identifica o cliente da plataforma parceira e deve ser gerado pelo painel da voa.delivery.
    callAuthentication:
      key:
        exampleValue: "<app_key>"
        grpc:
          meta: "APP_KEY"
      token:
        exampleValue: "<token>"
        grpc:
          meta: "TOKEN"